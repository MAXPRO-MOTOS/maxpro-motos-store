<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MAXPRO Motos Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  background:url("img/Imagen1.jpg") center/cover fixed no-repeat;
  color:#fff;
}
header{
  background:rgba(0,0,0,.75);
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;color:#ff5722}
.cart{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
}
.cart img{width:34px}

main{display:flex;gap:20px;padding:20px}
.productos{
  flex:3;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.producto{
  background:rgba(0,0,0,.8);
  border-radius:10px;
  padding:12px;
  text-align:center;
}
.producto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}
.producto h3{margin:10px 0 5px}
.producto p{margin:5px 0;color:#00ff99;font-weight:bold}
.producto button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:5px;
  background:#ff5722;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.carrito{
  flex:1;
  background:rgba(0,0,0,.85);
  border-radius:10px;
  padding:15px;
}
.carrito h2{text-align:center;margin-top:0}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}
.item button{
  background:red;
  border:none;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
  padding:2px 6px;
}
.total{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}
.whatsapp{
  display:block;
  margin-top:15px;
  padding:12px;
  background:#25d366;
  color:#000;
  text-align:center;
  font-weight:bold;
  border-radius:8px;
  text-decoration:none;
}

@media(max-width:800px){
  main{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <h1>MAXPRO MOTOS</h1>
  <div class="cart">
    <img src="img/carrito.png">
    <span id="contador">0</span>
  </div>
</header>

<main>

<!-- PRODUCTOS -->
<div class="productos">
  <div class="producto">
    <img src="amortiguadores1.jpg">
    <h3>Amortiguador</h3>
    <p>$120.000</p>
    <button onclick="agregar('Amortiguador',120000)">Agregar</button>
  </div>

  <div class="producto">
  <img src="img/amortiguadores2.JPG">
    <h3>Amortiguador Reforzado</h3>
    <p>$140.000</p>
    <button onclick="agregar('Amortiguador Reforzado',140000)">Agregar</button>
  </div>

  <div class="producto">
    <img src="bandas1.jpg">
    <h3>Bandas</h3>
    <p>$35.000</p>
    <button onclick="agregar('Bandas',35000)">Agregar</button>
  </div>

  <div class="producto">
    <img src="pastillas1.jpg">
    <h3>Pastillas de Freno</h3>
    <p>$45.000</p>
    <button onclick="agregar('Pastillas de Freno',45000)">Agregar</button>
  </div>
</div>

<!-- CARRITO -->
<div class="carrito">
  <h2>ðŸ›’ Carrito</h2>
  <div id="lista"></div>
  <div class="total" id="total">Total: $0</div>
  <a id="whatsapp" class="whatsapp" target="_blank">Comprar por WhatsApp</a>
</div>

</main>

<script>
let carrito=[];
let total=0;

function agregar(nombre,precio){
  carrito.push({nombre,precio});
  total+=precio;
  render();
}

function quitar(i){
  total-=carrito[i].precio;
  carrito.splice(i,1);
  render();
}

function render(){
  const lista=document.getElementById("lista");
  lista.innerHTML="";
  carrito.forEach((p,i)=>{
    lista.innerHTML+=`
      <div class="item">
        <span>${p.nombre}</span>
        <span>$${p.precio.toLocaleString()}
        <button onclick="quitar(${i})">x</button></span>
      </div>`;
  });

  document.getElementById("total").innerText="Total: $"+total.toLocaleString();
  document.getElementById("contador").innerText=carrito.length;

  let msg="Hola, quiero comprar:%0A";
  carrito.forEach(p=>{
    msg+=- ${p.nombre} $${p.precio}%0A;
  });
  msg+=Total: $${total};

  document.getElementById("whatsapp").href=
   "https://wa.me/57TU_NUMERO?text="+msg;
}
</script>

</body>
</html>
